<!doctype html>
<head>
    <title>Azure WebApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold text-primary">WebApp</h1>
            <h1 class="display-6 fw-bold">Environment {{ environment }}</h1>
            <h1 class="display-6 fw-bold">Sauce       {{ sauce }}</h1>
            <select name=options method="GET" action="/">
              {% for option in options %}
              <option value= "{{ option }}" SELECTED>{{ option }}</option>"
              {% endfor %}
          </select>                              
          </div>
     </main>      
   </body>
</html>
